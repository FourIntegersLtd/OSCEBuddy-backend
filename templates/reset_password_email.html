<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Password Reset</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        color: #333333;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }
      .email-container {
        width: 100%;
        max-width: 600px;
        margin: 0 auto;
        background-color: #ffffff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }
      .email-header {
        background-color: #3B82F6;
        color: #ffffff;
        padding: 15px;
        text-align: center;
        border-radius: 8px 8px 0 0;
      }
      .email-body {
        padding: 20px;
      }
      .email-footer {
        text-align: center;
        font-size: 12px;
        color: #777777;
        margin-top: 20px;
      }
      .access-token {
        text-align: center;
        font-size: 20px;
        color: #1f2937;
        font-weight: 700;
        background-color: #e5e7eb;
        padding: 10px;
        border-radius: 5px;
      }
      a {
        color: #3B82F6;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
      h1 {
        font-size: 26px;
        margin-bottom: 20px;
      }
      p {
        font-size: 15px;
        line-height: 1.6;
        margin-bottom: 15px;
      }
    </style>
  </head>
  <body>
    <div class="email-container">
      <div class="email-header">
        <h1>Password Reset Request</h1>
      </div>
      <div class="email-body">
        <img
          src="https://clinicalbuddy.s3.eu-west-2.amazonaws.com/reset-email.jpg"
          alt="Reset password img"
          style="width: 300px; height: 300px; display: block; margin: 0 auto"
        />
        <p>Hello,</p>
        <p>
          We received a request to reset your password for your OSCE Buddy
          account. You can reset it using the code:
        </p>
        <p class="access-token">{{access_token}}</p>
        <p>
          If you did not request this change, please ignore this email or
          contact us at
          <a href="mailto:hello@fourintegers.com">hello@fourintegers.com</a>.
        </p>
      </div>
      <div class="email-footer">
        <p>Best regards,<br />Four Integers Ltd.</p>
      </div>
    </div>
  </body>
</html>
